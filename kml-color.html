<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
 <head>
  <title> Hello World Google Map API LV3 </title>

<meta charset="utf8" />
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfgpIhXtMr0LUMBjKoJsd6eeUYxvEUiAg&callback=initMap"
type="text/javascript"></script>
<script src="geoxml3-master/kmz/geoxml3.js"></script>


<script language="JavaScript">

    var geoDoc = null;
	function initMap() { 
	var myOptions = {
	  zoom: 5,
	  center: new google.maps.LatLng(15.000682,103.728207)
	};
	var map = new google.maps.Map(document.getElementById('map_canvas'),
		myOptions);


    var myParser = new geoXML3.parser({
        map: map,
        afterParse:geoCallBack

        });
    myParser.parse('test.kml');

	}

function geoCallBack(doc){
    geoDoc = doc[0];
    //var color = kmlChangeColor("#ff4d88");
    //geoDoc.placemarks[0].polygon.setOptions(ff4d88);
}

function kmlChangeColor(color){
    var kmlColor = {fillColor:color,strokeColor:"#000000",fillOpacity:0.7,strokeWidth:10};
    geoDoc.placemarks[1].polygon.setOptions(kmlColor);
}





</script>


 </head>

 <body onload="initMap()">
  
<div id="map_canvas" style="width:800px;height:450px;"></div>

<input type="button" value="สีแดง" onclick="kmlChangeColor('#cc0000')" />
<input type="button" value="สีเหลือง" onclick="kmlChangeColor('#e6e600')" />
<input type="button" value="สีส้ม" onclick="kmlChangeColor('#ff3300')" />

 </body>
</html>
